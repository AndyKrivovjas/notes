<div class="form">

	<div class="tab-content">
		<div id="login">
			<h1>Change your password.</h1>

			<form action="/" ng-submit="changePassword($event, restore)">
        <div class="field-wrap">
					<label>Password<span class="req">*</span></label>
					<input ng-model="restore.password1" type="password"required autocomplete="off"/>
					<p ng-repeat="error in errors.forgotten.password1" class="error">{{error}}</p>
				</div>

				<div class="field-wrap">
					<label>Re-type your password<span class="req">*</span></label>
					<input ng-model="restore.password2" type="password"required autocomplete="off"/>
					<p ng-repeat="error in errors.forgotten.password2" class="error">{{error}}</p>
				</div>
				<p ng-repeat="error in errors.forgotten.general" class="error">{{error}}</p>

				<button class="button button-block">Change</button>
				<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
				<input style="display:none" type="text"/>
				<input style="display:none" type="password"/>
			</form>

		</div>

	</div><!-- tab-content -->

</div> <!-- /form -->
