<div class="form">

	<ul class="tab-group">
		<li class="tab active"><a href="#login">Log In</a></li>
		<li class="tab"><a href="#signup">Sign Up</a></li>
	</ul>

	<div class="tab-content">
		<div id="login">
			<h1>Welcome Back!</h1>

			<form action="/" ng-submit="login($event, signin)">
				<div class="field-wrap">
					<label>Username<span class="req">*</span></label>
					<input ng-model="signin.username" type="text"required autocomplete="off"/>
					<p ng-repeat="error in errors.signin.username" class="error">{{error}}</p>
				</div>

				<div class="field-wrap">
					<label>Password<span class="req">*</span></label>
					<input ng-model="signin.password" type="password"required autocomplete="off"/>
					<p ng-repeat="error in errors.signin.password" class="error">{{error}}</p>
				</div>
				<p ng-repeat="error in errors.signin.general" class="error">{{error}}</p>
				<p class="forgot"><a href="#" ng-click="forgotten($event)">Forgot Password?</a></p>

				<button class="button button-block">Log In</button>
				<!-- fake fields are a workaround for chrome autofill getting the wrong fields -->
				<input style="display:none" type="text"/>
				<input style="display:none" type="password"/>
			</form>

		</div>

		<div id="signup">
			<h1>Sign Up for Free</h1>

			<form action="/" ng-submit="register($event, signup)">
				<div class="top-row">
					<div class="field-wrap">
						<label>First Name<span class="req">*</span></label>
						<input ng-model="signup.first_name" type="text" required autocomplete="off" />
						<p ng-repeat="error in errors.signup.first_name" class="error">{{error}}</p>
					</div>

					<div class="field-wrap">
						<label>Last Name<span class="req">*</span></label>
						<input ng-model="signup.last_name" type="text"required autocomplete="off"/>
						<p ng-repeat="error in errors.signup.last_name" class="error">{{error}}</p>
					</div>
				</div>

				<div class="field-wrap">
					<label>Email Address<span class="req">*</span></label>
					<input ng-model="signup.email" type="email" required autocomplete="off"/>
					<p ng-repeat="error in errors.signup.email" class="error">{{error}}</p>
				</div>

				<div class="field-wrap">
					<label>Username<span class="req">*</span></label>
					<input ng-model="signup.username" type="text" required autocomplete="off"/>
					<p ng-repeat="error in errors.signup.username" class="error">{{error}}</p>
				</div>

				<div class="field-wrap">
					<label>Set a password<span class="req">*</span></label>
					<input ng-model="signup.password" type="password"required autocomplete="off"/>
				</div>
				<p ng-repeat="error in errors.signup.general" class="error">{{error}}</p>
				<button type="submit" class="button button-block">Get Started</button>
			</form>

		</div>

	</div><!-- tab-content -->

</div> <!-- /form -->
