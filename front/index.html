<html>
<head>
	<base href="/" />
	<title>Notes</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="front/node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="front/node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
	<link rel="stylesheet" href="front/assets/dist/css/main.css">
	<link rel="stylesheet" href="front/assets/dist/css/theme-responsive.css">

	<script src="front/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="front/node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="front/node_modules/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>

	<script src="front/node_modules/core-js/client/shim.min.js"></script>
	<script src="front/node_modules/zone.js/dist/zone.js"></script>
	<script src="front/node_modules/reflect-metadata/Reflect.js"></script>
	<script src="front/node_modules/systemjs/dist/system.src.js"></script>

	<script src="front/systemjs.config.js"></script>
</head>
	<body>
		<notes-app></notes-app>

		<div class="preloader valign-wrapper" id="pre-bootstrap">
			<div class="valign">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-teal-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
				<div class="text">Loading...</div>
			</div>
		</div>

		<script type="text/javascript">
        window.bootstrapping.then(
            function handleResolve() {
								window.bootstrapped = true;
            }
        );
				window.hideLoader = function() {
					if(window.bootstrapped) {
						var preBootstrap = $("#pre-bootstrap");
		        // Add the class-name to initiate the transitions.
		        preBootstrap.addClass("loaded");
		      }
				}
				window.showLoader = function() {
					var preBootstrap = $("#pre-bootstrap");
	        // Remove the class-name to initiate the transitions.
	        preBootstrap.removeClass("loaded");
				}
    </script>
	</body>
</html>
