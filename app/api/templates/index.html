<!doctype html>

<html lang="en">

<head>

  <!-- Basic -->
  <title>Home</title>
  <base href="/">

  <!-- Define Charset -->
  <meta charset="utf-8">

  <!-- Responsive Metatag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Page Description and Author -->
  <meta name="description" content="Notes">
  <meta name="author" content="Andy">

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,300i,400" rel="stylesheet">

  
	<link type="text/css" rel="stylesheet" href="assets/bower/font-awesome/css/font-awesome.css"/>
	<link type="text/css" rel="stylesheet" href="assets/bower/angular-material/angular-material.css"/>
	<link type="text/css" rel="stylesheet" href="assets/bower/ngprogress/ngProgress.css"/>
	<link type="text/css" rel="stylesheet" href="assets/dist/css/main.css"/>
	<link type="text/css" rel="stylesheet" href="assets/dist/css/theme-responsive.css"/>
	
	<script type="text/javascript" src="assets/bower/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="assets/bower/lodash/dist/lodash.js"></script>
	<script type="text/javascript" src="assets/bower/angular/angular.js"></script>
	<script type="text/javascript" src="assets/bower/angular-route/angular-route.js"></script>
	
	
	

  <!--[if IE 8]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>

<body ng-app="notes" ng-controller="MainController" ng-class="bodyClass">
  <!-- Full Body Container -->
  {% verbatim %}
  <div id="container">

    <div id="loader" class="loaderh">
      <div class="spinner">
        <div class="dot1"></div>
        <div class="dot2"></div>
      </div>
    </div>

    <div class="hidden-header"></div>
    <md-toolbar md-scroll-shrink class="toolbar main-toolbar md-primary header-panel">
      <div class="md-toolbar-tools mainbar">
        <h2>
          <a class="navbar-brand logo" href="/">
            <img alt="" src="assets/images/notes-logo.png">
          </a>
        </h2>
        <span flex></span>

        <div ng-if="name!='login'">

          <md-button class="md-icon-button" aria-label="More"  ng-click="toggleRight()">
            <i class="fa fa-th-list"></i>
          </md-button>

          <md-menu md-offset="0 64">
            <md-button class="md-button" ng-click="openMenu($mdOpenMenu, $event)">
              <i class="fa fa-user-o offset"></i> {{data.user.display_name}}
            </md-button>
            <md-menu-content class="no-padding" width="4">
              <md-menu-item>
                <md-button ng-click="locate('/profile/edit')">
                  <i class="fa fa-vcard-o offset"></i>
                  Edit Profile
                </md-button>
              </md-menu-item>
              <md-menu-item>
                <md-button ng-click="locate('/')">
                  <i class="fa fa-calendar-check-o offset"></i>
                  My notes
                </md-button>
              </md-menu-item>
              <md-menu-divider class="no-margin"></md-menu-divider>
              <md-menu-item>
                <md-button ng-click="logout()">
                  <i class="fa fa-unlock-alt offset"></i>
                  Logout
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </div>
    </md-toolbar>

    <div class="side-menu" ng-include src="'/assets/src/views/side_menu.html'"></div>
    <!-- End Header Section -->

    <div ng-view></div>

  </div>
  {% endverbatim %}
  <!-- End Full Body Container -->

  <!-- Go To Top Link -->
  <a href="#" class="back-to-top"><i class="fa fa-angle-up"></i></a>

  <div page-loader></div>

   
	
	<script type="text/javascript" src="assets/bower/angular-animate/angular-animate.js"></script>
	<script type="text/javascript" src="assets/bower/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="assets/bower/angular-messages/angular-messages.js"></script>
	<script type="text/javascript" src="assets/bower/angular-material/angular-material.js"></script>
	<script type="text/javascript" src="assets/bower/ngprogress/build/ngprogress.min.js"></script>
	<script type="text/javascript" src="assets/bower/moment/min/moment-with-locales.js"></script>
	<script type="text/javascript" src="assets/bower/moment-timezone/moment-timezone.js"></script>
	<script type="text/javascript" src="assets/bower/angular-moment/angular-moment.js"></script>
	<script type="text/javascript" src="assets/bower/masonry/dist/masonry.pkgd.js"></script>
	<script type="text/javascript" src="assets/bower/nicescroll/dist/jquery.nicescroll.min.js"></script>
	<script type="text/javascript" src="assets/src/js/template.js"></script>
	<script type="text/javascript" src="assets/src/angular/app.js"></script>
	<script type="text/javascript" src="assets/src/angular/controllers/MainController.js"></script>
	<script type="text/javascript" src="assets/src/angular/controllers/NotesListController.js"></script>
	<script type="text/javascript" src="assets/src/angular/controllers/LoginController.js"></script>
	<script type="text/javascript" src="assets/src/angular/controllers/ProfileEditController.js"></script>
	<script type="text/javascript" src="assets/src/angular/controllers/SideMenuController.js"></script>
	<script type="text/javascript" src="assets/src/angular/services/request.js"></script>
	<script type="text/javascript" src="assets/src/angular/services/authSvc.js"></script>
	<script type="text/javascript" src="assets/src/angular/services/userSvc.js"></script>
	<script type="text/javascript" src="assets/src/angular/services/notesSvc.js"></script>
	<script type="text/javascript" src="assets/src/angular/services/dialogSvc.js"></script>
	<script type="text/javascript" src="assets/src/angular/directives/loader.js"></script>
	<script type="text/javascript" src="assets/src/angular/directives/masonry.js"></script>
	<script type="text/javascript" src="assets/src/angular/directives/finish-render.js"></script>
	
	
	

</body>

</html>
